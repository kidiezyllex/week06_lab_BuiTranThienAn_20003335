<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/navbar"></div>

    <div class="container">
        <h3 class="text-center my-3">Update Comment </h3>
        <form action="#" th:action="@{'/post-comments/edit/' + ${postComment.id}}" th:object="${postComment}" method="post">
            <div class="form-group">
                <label for="inputCommentID">Comment ID</label>
                <input type="text"
                       class="form-control" id="inputCommentID"
                    th:field="*{id}"
                       required
                       readonly
                >
            </div>
            <div class="form-group">
                <label for="inputPostID">Post ID</label>
                <input type="text"
                       class="form-control" id="inputPostID"
                       th:field="*{post.id}"
                       required
                       readonly
                >
            </div>
            <div class="form-group">
                <label for="inputParentID">Parent Comment ID (Optinal)</label>
                <input type="text"
                       class="form-control" id="inputParentID"
                       th:field="*{parent.id}"
                >
            </div>
            <div class="form-group">
                <label for="inputTitle">Title</label>
                <input type="text"
                       class="form-control" id="inputTitle"
                       th:field="*{title}"
                       required
                >
            </div>
            <div class="form-group">
                <label for="inputContent">Content</label>
                <textarea class="form-control" id="inputContent" rows="5"
                    th:field="*{content}"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="inputPublished">Public</label>
                <select class="form-control" th:field="*{published}" id="inputPublished">
                    <option th:value="1">true</option>
                    <option th:value="0">false</option>

                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
